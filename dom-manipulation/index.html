<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display for the randomly generated quotes -->
    <div id="quoteDisplay"></div>
    
    <!-- Button to show a new random quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Form for adding new quotes -->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- New section to export and import quotes -->
    <div>
        <!-- Button to export quotes to JSON -->
        <button id="exportQuotesBtn">Export Quotes</button>

        <!-- File input to import quotes from a JSON file -->
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
